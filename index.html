<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> <!-- May edit -->
    <title>Formulario</title>
</head>

<body class="test" background="img/sc-Background.jpg">

    <h1 class="logoGrande">STAR CITIZEN</h1>

    <div class="form"> 
        <form method="GET"> <!-- A tener en cuenta: El tratamiento de los asteriscos en rojo, según el tipo de dato-->
            <table>
                <tr>
                    <td><label for="dni">DNI:</label></td>
                    <td><input type="text" id="dni*" class="inputForm" required><span style="color: red;">*</span></td>
                </tr>
                <tr>
                    <td>
                        <label for="nombre">Nombre:</label>
                    </td>
                    <td>
                        <input type="text" name="nombre" class="inputForm">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="apellidos">Apellidos:</label>
                    </td>
                    <td>
                         <input type="text" id="apellidos" name="apellidos" class="inputForm">
                    </td>
                </tr>

                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="text" name="email" id="email" class="inputForm" required><span style="color: red;">*</span></td>
                </tr>

                <tr>
                    <td><label for="telefono">Teléfono:</label></td>
                    <td><input type="text" name="telefono" id="telefono" class="inputForm" required><span style="color: red;">*</span></td>
                </tr>


                <tr>
                    <td><label for="direccion">Dirección:</label></td>
                    <td><input type="text" name="direccion" class="inputForm"></td>
                </tr>

                <tr>
                    <td><label for="sexo">Sexo:</label></td>
                    <td>
                        <select class="sexo" id="opcionSexo" name="sexo" required>
                            <option></option>
                            <option value="mujer">Mujer</option>
                            <option value="hombre">Hombre</option>
                            <option value="otro">Otro</option>  
                      </select>
                      <span style="color: red;">*</span>
                    </td>
                </tr>

                <tr>
                    <td><label for="estadoCivil">Estado Civil:</label></td>
                    <td>
                        <select class="estadoCivil" name="estadoCivil">
                            <option></option>
                            <option value="soltero">Soltero/a</option>
                            <option value="casado">Casado/a</option>
                            <option value="complicado">Es complicado</option>
                          </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="fechNacimiento">Fecha Nacimiento:</label></td>
                    <td><input type="date" id="fechNacimiento" name="fechNacimiento" class="inputForm"><span style="color: red;">*</span></td>
                </tr>

            </table>

            <div class="botonera">
                <input class="botonEnviar" type="submit" onclick="compruebaFormulario()" value="Enviar formulario">
                <input class="botReset" type="reset" onclick="resetearFormulario()" value="Resetear">
            </div>

            <img class="miniLogo" onclick="logoMSI()" alt="RSI" src="img/rsi-mini-logo.jpg">
        
        </form>

        <br>
        <div id="Errores">
            <p id="errorDNI">
                <span style="color: red;">*</span>
                El DNI no es correcto (8 dígitos, 1 caracter)
            </p>
            <p id="errorEMAIL">
                <span style="color: red;">*</span>
                Revise el EMAIL
            </p>
            <p id="errorTLF">
                <span style="color: red;">*</span>
                Revise el teléfono
            </p>
            <p id="errorSEXO">
                <span style="color: red;">*</span>
                Elija un sexo
            </p>
            <p id="errorFechaPosterior">
                <span style="color: red;">*</span>
                La fecha introducida es posterior a la actual
            </p>
            <p id="errorFechaDefault">
                <span style="color: red;">*</span>
                Debe introducir una fecha de nacimiento
            </p>
        </div>

    </div>
    <script src="js/formulario.js"></script> <!-- Script formulario -->
</body>
</html>
